name: case_study_movies_project
description: "Showcase project using Flutter, Bloc state management, API integration, authentication and custom UI with modular, reusable design."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.3

flutter_native_splash:
  color: "#030203"
  color_dark: "#030203"
  image: assets/images/splash_screen.png
  branding: assets/images/splash_screen.png
  image_dark: assets/images/splash_screen.png
  branding_dark: assets/images/splash_screen.png

  android_12:
    icon_background_color: "#030203"
    icon_background_color_dark: "#030203"
    image: assets/images/splash_screen.png
    image_dark: assets/images/splash_screen.png

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/Euclid-Circular-A-Regular.ttf
          weight: 400
        - asset: assets/fonts/Euclid-Circular-A-Medium.ttf
          weight: 500
        - asset: assets/fonts/Euclid-Circular-A-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Euclid-Circular-A-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Black.ttf
          weight: 900


